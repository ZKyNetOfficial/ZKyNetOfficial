<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .zky-purple { background-color: #8b5cf6; }
        .zky-blue { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Contact Form Test</h1>
        <form id="test-form" class="space-y-4">
            <input type="text" id="contact-first-name" name="firstName" placeholder="First Name" class="w-full px-4 py-2 bg-slate-700 rounded" value="John" required>
            <input type="text" id="contact-last-name" name="lastName" placeholder="Last Name" class="w-full px-4 py-2 bg-slate-700 rounded" value="Doe" required>
            <input type="text" id="contact-company" name="company" placeholder="Company (optional)" class="w-full px-4 py-2 bg-slate-700 rounded" value="Test Company">
            <select id="contact-subject" name="subject" class="w-full px-4 py-2 bg-slate-700 rounded" required>
                <option value="">Select a topic</option>
                <option value="enterprise" selected>Enterprise Partnership</option>
                <option value="technical">Technical Support</option>
                <option value="investment">Investment Opportunity</option>
                <option value="media">Media & Press</option>
                <option value="general">General Inquiry</option>
                <option value="other">Other</option>
            </select>
            <textarea id="contact-message" name="message" rows="4" placeholder="Your message..." class="w-full px-4 py-2 bg-slate-700 rounded" required>This is a test message to verify the email service selection modal works correctly.</textarea>
            <div class="flex items-center">
                <input type="checkbox" id="contact-terms" name="terms" required class="mr-2">
                <label for="contact-terms">I agree to the terms</label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </div>

    <script>
        // Email service modal functions (extracted from main file)
        function showEmailServiceModal(contactData) {
            const modalHtml = `
                <div id="email-service-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="handleModalBackdropClick(event)">
                    <div class="bg-slate-800 rounded-lg max-w-lg w-full" onclick="event.stopPropagation()">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-white">Choose Email Service</h2>
                                <button onclick="closeEmailServiceModal()" class="text-gray-400 hover:text-white transition-colors">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <p class="text-gray-300 mb-6">Select your preferred email service to send your message:</p>
                            
                            <div class="space-y-3">
                                <button onclick="openEmailClient('mailto', ${JSON.stringify(contactData).replace(/"/g, '&quot;')})" 
                                        class="w-full flex items-center justify-between p-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-left">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">ðŸ“§</div>
                                        <div>
                                            <h3 class="text-white font-medium">Send with my Email App</h3>
                                            <p class="text-gray-400 text-sm">Opens your default email client</p>
                                        </div>
                                    </div>
                                </button>

                                <button onclick="openEmailClient('gmail', ${JSON.stringify(contactData).replace(/"/g, '&quot;')})" 
                                        class="w-full flex items-center justify-between p-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-left">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-white font-bold">G</div>
                                        <div>
                                            <h3 class="text-white font-medium">Send with Gmail</h3>
                                            <p class="text-gray-400 text-sm">Opens Gmail in a new tab</p>
                                        </div>
                                    </div>
                                </button>

                                <button onclick="openEmailClient('outlook', ${JSON.stringify(contactData).replace(/"/g, '&quot;')})" 
                                        class="w-full flex items-center justify-between p-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-left">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center text-white font-bold">O</div>
                                        <div>
                                            <h3 class="text-white font-medium">Send with Outlook.com</h3>
                                            <p class="text-gray-400 text-sm">Opens Outlook webmail in a new tab</p>
                                        </div>
                                    </div>
                                </button>

                                <button onclick="openEmailClient('yahoo', ${JSON.stringify(contactData).replace(/"/g, '&quot;')})" 
                                        class="w-full flex items-center justify-between p-4 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-left">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold">Y</div>
                                        <div>
                                            <h3 class="text-white font-medium">Send with Yahoo Mail</h3>
                                            <p class="text-gray-400 text-sm">Opens Yahoo webmail in a new tab</p>
                                        </div>
                                    </div>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            document.addEventListener('keydown', handleModalEscapeKey);
        }

        function closeEmailServiceModal() {
            const modal = document.getElementById('email-service-modal');
            if (modal) {
                modal.remove();
                document.removeEventListener('keydown', handleModalEscapeKey);
            }
        }

        function handleModalBackdropClick(event) {
            if (event.target.id === 'email-service-modal') {
                closeEmailServiceModal();
            }
        }

        function handleModalEscapeKey(event) {
            if (event.key === 'Escape' && document.getElementById('email-service-modal')) {
                closeEmailServiceModal();
            }
        }

        function openEmailClient(service, contactData) {
            const subjectMap = {
                'enterprise': 'Enterprise Partnership',
                'technical': 'Technical Support',
                'investment': 'Investment Opportunity',
                'media': 'Media & Press',
                'general': 'General Inquiry',
                'other': 'Other'
            };
            const subjectText = subjectMap[contactData.subject] || contactData.subject;
            const subject = encodeURIComponent(`ZKyNet Inquiry: ${subjectText}`);
            const body = encodeURIComponent(createEmailTemplate(contactData, subjectText));
            const to = encodeURIComponent('contact@zkynet.org');
            
            let url;
            
            switch (service) {
                case 'mailto':
                    url = `mailto:${to}?subject=${subject}&body=${body}`;
                    window.location.href = url;
                    break;
                    
                case 'gmail':
                    url = `https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`;
                    window.open(url, '_blank');
                    break;
                    
                case 'outlook':
                    url = `https://outlook.live.com/owa/?path=/mail/action/compose&to=${to}&subject=${subject}&body=${body}`;
                    window.open(url, '_blank');
                    break;
                    
                case 'yahoo':
                    url = `https://compose.mail.yahoo.com/?to=${to}&subject=${subject}&body=${body}`;
                    window.open(url, '_blank');
                    break;
                    
            }
            
            closeEmailServiceModal();
            alert('Opening your email service. Please send the email to complete your inquiry.');
        }

        function createEmailTemplate(contactData, subjectText) {
            return `Hello ZKyNet Team,

My inquiry details:

Name: ${contactData.name}
${contactData.company ? `Company: ${contactData.company}\n` : ''}
Message:
${contactData.message}

Best regards,
${contactData.name}

---
This email was generated through the ZKyNet contact form.`;
        }

        // Form submission handler
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const contactData = {
                name: `${formData.get('firstName')} ${formData.get('lastName')}`.trim(),
                company: formData.get('company') || '',
                subject: formData.get('subject'),
                message: formData.get('message')
            };
            
            showEmailServiceModal(contactData);
        });
    </script>
</body>
</html>
